<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Latin Wiki</title>

  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Left panel with reveal effect when hidden -->

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main safe-areas">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" id= "mainpage" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="title sliding">Latin Wiki</div>
          </div>
        </div>

        <!-- Scrollable page content-->
        <div class="page-content">

          <div v-on:click="changeLanguage" class="block-title" style="font-weight:bold;font-size:1.5em;word-spacing:2px;color:#0c82df;margin-top:0px; margin-bottom:-3vh">
            <p v-if="latinToEng" class="inlined">Latin</p>
            <p v-else class="inlined">English</p>
            <i class="icon material-icons inlined">trending_flat</i>
            <p v-if="latinToEng" class="inlined">English</p>
            <p v-else class="inlined">Latin</p>
          </div>
          <div class="block">
            <div class="list no-hairlines">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                  <div class="item-input-wrap">
                    <input v-model="input" v-on:keyup.enter="searchLatin" type="text" placeholder="Latin Word">
                    <span class="input-clear-button"></span>
                  </div>
                  <button v-on:click="searchLatin" class="button button-fill" style="margin-top:1vh"> Enter </button>
                  <div class="bottom-border"></div>

                  <div style="margin-top:40px;" class="block text-align-center">
                    <p style="font-weight:500;font-size:1.3em;" v-if="loading">Loading...</p>
                    <div v-if="errored" style="font-weight:500;font-size:1.1em;">
                      <p>Uh oh! Something very unaesthetically pleeaasing occured...</p>
                      <p> Please try again!</p>
                    </div>
                  </div>
                  <p v-html="translation" style="margin-top:5px;"></p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- Login Screen -->
    <div class="login-screen" id="my-login-screen">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title">Login</div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Username</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" placeholder="Your username">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Password</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" placeholder="Your password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li>
                  <a href="#" class="item-link list-button login-button">Sign In</a>
                </li>
              </ul>
              <div class="block-footer">Some text about login information.<br>Click "Sign In" to close Login Screen</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>

  <!-- Javascript Files -->
  <script type="text/javascript" src="js/index.js"></script>
